<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linkhub - TPFFL</title>
  <meta name="description" content="Kumpulan link game buatan/kurasi Rizki. Mainkan langsung dari browser, mobile friendly, dan bebas iklan!" />
  <meta name="theme-color" content="#ff0080" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --text:#0b1222;
      --muted:#5b6477;
      --card:#ffffff;
      --edge:#e6ecf5;
      --shadow: 0 20px 60px rgba(2,6,23,.18), 0 2px 6px rgba(2,6,23,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --text:#eaf2ff;
        --muted:#a5b4c9;
        --card:#0f172a;
        --edge:#1e293b;
        --shadow: 0 20px 60px rgba(2,6,23,.55), 0 2px 6px rgba(2,6,23,.3);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, 'Apple Color Emoji','Segoe UI Emoji';
      color:var(--text);
      background: linear-gradient(135deg, #ff0080, #ff8c00, #40e0d0, #8a2be2, #32cd32);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container{max-width:760px; margin:0 auto; padding:32px 18px 100px}
    header{display:flex; flex-direction:column; align-items:center; gap:16px; text-align:center}
    .avatar{
      width:110px;height:110px;border-radius:28px; background:linear-gradient(135deg,#ff0080,#40e0d0); padding:3px;
      box-shadow:var(--shadow);
    }
    .avatar > img{width:100%;height:100%;display:block; border-radius:24px; object-fit:cover}
    h1{font-size: clamp(28px, 4.4vw, 42px); line-height:1.05; margin:10px 0 0; letter-spacing:-0.02em; color:#fff; text-shadow:0 3px 6px rgba(0,0,0,.3)}
    .bio{max-width:58ch; color:#fff; font-size:clamp(14px, 2.8vw, 16px); text-shadow:0 2px 5px rgba(0,0,0,.4)}

    .card{
      background:#ffffffdd;
      border:1px solid var(--edge); border-radius:22px; padding:18px; box-shadow:var(--shadow);
    }
    @media (prefers-color-scheme: dark){ .card{ background:#0f172add } }

    .links{ display:grid; gap:14px; margin-top:18px }
    .link{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 16px; border-radius:16px; border:2px solid transparent;
      background: linear-gradient(#fff,#fff) padding-box,
                  linear-gradient(135deg,#ff0080,#ff8c00,#40e0d0,#8a2be2,#32cd32) border-box;
      text-decoration:none; color:inherit; transition:.2s transform ease, .2s box-shadow ease;
    }
    @media (prefers-color-scheme: dark){ .link{ background: linear-gradient(#0f172a,#0f172a) padding-box,
                  linear-gradient(135deg,#ff0080,#ff8c00,#40e0d0,#8a2be2,#32cd32) border-box; color:#fff } }
    .link:hover{ transform: translateY(-2px) scale(1.01); box-shadow:0 10px 24px rgba(0,0,0,.25) }

    .lnk-main{ font-weight:700; display:flex; align-items:center; gap:12px; font-size:16px }
    .emoji{ font-size:20px }
    .meta{ display:flex; align-items:center; gap:10px }
    .tag{ font-size:12px; padding:4px 8px; border-radius:999px; background:#fff3; color:#000 }
    .launch{ width:36px; height:36px; border-radius:10px; display:grid; place-items:center; background:#fff3; }
    .launch svg{ width:18px; height:18px }

    footer{ margin-top:24px; text-align:center; color:#fff; font-size:13px; text-shadow:0 2px 5px rgba(0,0,0,.4) }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="avatar"><img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=400&auto=format&fit=crop" alt="Avatar" /></div>
      <h1 id="brand">TPFFL Game</h1>
      <p class="bio" id="bio">Semua link game web-ku dalam satu halaman. Tap salah satu untuk langsung main. Tambahkan ke Homescreen biar cepat diakses!</p>
    </header>

    <main class="card" style="margin-top:18px">
      <h2 style="margin:6px 0; font-size:18px">üéÆ Daftar Game</h2>
      <div class="links" id="links"></div>
    </main>

    <footer>
      <p>¬© <span id="year"></span> TPFFL Game LinkHub ‚Ä¢ Dibuat dengan ‚ù§</p>
    </footer>
  </div>

  <script>
    const CONFIG = {
      links: [
        { title:'Couple Quiz Duel', url:'https://tpffl2521.github.io/couple-quiz-duel/', emoji:'üíë'},
        { title:'Mood Cards', url:'https://tpffl2521.github.io/mood-cards/', emoji:'üíû'},
        { title:'Memory Match ‚Äî Love Edition', url:'https://tpffl2521.github.io/memory-game/', emoji:'üß†'},
        { title:'Love Fortune Wheel', url:'https://tpffl2521.github.io/fortune-wheel/', emoji:'üíò'},
        { title:'Tebak Lagu - Treasure & Straykids', url:'https://tpffl2521.github.io/tebak-lagu/', emoji:'‚ñ∂Ô∏è'},
        { title:'Belajar Bakor', url:'https://tpffl2521.github.io/belajar-bakor/', emoji:'üéå'},
        { title:'DeepTalk Cards', url:'https://tpffl2521.github.io/deeptalk-pasangan/', emoji:'üé¥'},
        { title:'Relationship Journal', url:'https://tpffl2521.github.io/relationship-journal/', emoji:'üòç'},
      ]
    }

    const listEl = document.getElementById('links');
    CONFIG.links.forEach(item=>{
      const a = document.createElement('a');
      a.className = 'link'; a.href = item.url; a.target = '_blank';
      a.innerHTML = `<div class="lnk-main"><span class="emoji">${item.emoji}</span><span>${item.title}</span></div><div class="meta"><span class="launch">‚ñ∂</span></div>`;
      listEl.appendChild(a);
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
